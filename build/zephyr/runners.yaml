# Available runners configured by board.cmake.
runners:
- pyocd
- nrfjprog
- jlink

# Default flash runner if --runner is not given.
flash-runner: jlink

# Default debug runner if --runner is not given.
debug-runner: pyocd

# Common runner configuration values.
config:
  board_dir: C:/Users/Patrick/Development/zephyrproject/zephyr/boards/arm/particle_xenon
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: C:/Users/Patrick/Development/Toolchains/zephyr-sdk-0.16.4/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb.exe

# Runner specific arguments
args:
  pyocd:
    - --dt-flash=y
    - --target=nrf52840
    - --frequency=4000000
  nrfjprog:
    - --softreset
  jlink:
    - --dt-flash=y
    - --device=nRF52840_xxAA
    - --speed=4000
